<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go语言圣经 - 学习站点</title>
    <script>
      // 初始化主题，避免闪烁
      (function() {
        const saved = localStorage.getItem('theme');
        const theme = saved || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', theme);
      })();

      // GitHub Pages SPA 路由处理
      (function() {
        const path = location.pathname;
        const base = '/golang-bible-learning/';

        // 如果访问的路径不是根路径且不是文件，保存重定向信息
        if (path !== base && !path.endsWith('.html') && !path.includes('.')) {
          // 保存原始路径到 sessionStorage
          sessionStorage.redirect = path;
          // 重定向到根路径，让 React 应用处理路由
          location.href = base;
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/golang-bible-learning/src/main.tsx"></script>
  </body>
</html>
